{%for question in questions%}
    {{question.title}}
    <a href="{{question.id}}">link</a>
{%endfor%}
<nav><ul class="pagination">
{% for p in paginator.page_range %}
 {% if p == page.number %}
 <li class="active">
 {% else %}
 <li>
 {% endif %}
  <a href="{{ paginator.baseurl }}{{ p }}">
  {{ p }}</a>
</li>
{% endfor %}
</ul></nav>
